<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página 2 con animación</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        color: #fff;
      }

      h1 {
        color: #ff00ff;
        font-size: 6rem;
        margin: 0 0 20px 0;
        opacity: 0;
        animation: fadeInUp 1.2s ease-out forwards;
        text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
      }

      p {
        font-size: 2rem;
        color: #fff;
        margin: 0 0 40px 0;
        opacity: 0;
        animation: fadeInUp 1.2s ease-out 0.2s forwards;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }

      .buttons-container {
        display: flex;
        gap: 30px;
        margin-bottom: 50px;
        opacity: 0;
        animation: fadeInUp 1.2s ease-out 0.4s forwards;
      }

      .btn {
        padding: 16px 48px;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        background-color: #ff00ff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(255, 0, 255, 0.4);
        transition: all 0.4s ease;
      }

      .btn:hover {
        background-color: #ff33ff;
        transform: translateY(-6px);
        box-shadow: 0 12px 35px rgba(255, 0, 255, 0.6);
      }

      .btn:active {
        transform: translateY(-2px);
      }

      .image-placeholder {
        width: 300px;
        height: 200px;
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeInUp 1.2s ease-out 0.6s forwards;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 1.2rem;
        color: #ff00ff;
        text-align: center;
        width: 100%;
        opacity: 0;
        animation: fadeInUp 1.2s ease-out 0.8s forwards;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 4rem;
        }
        p {
          font-size: 1.5rem;
        }
        .buttons-container {
          flex-direction: column;
          gap: 20px;
        }
        .btn {
          padding: 14px 40px;
          font-size: 1.3rem;
        }
        .image-placeholder {
          width: 200px;
          height: 150px;
        }
        footer {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>

    <p>¿Are u Vitória?</p>

    <div class="buttons-container">
      <a href="datocurioso.html">
        <button class="btn">Sí</button>
      </a>
      <a href="index.html">
        <button class="btn">No</button>
      </a>
    </div>
    <img
      src="imagenes/vitoria.jpg"
      alt="vitóriaimage"
      class="image-placeholder"
    />

    <footer>If don't u, get out of here</footer>
  </body>
</html>
